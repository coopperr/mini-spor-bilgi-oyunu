<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Puan Tablosu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            text-align: center;
        }

        h1 {
            margin-top: 40px;
        }

        table {
            margin: 30px auto;
            border-collapse: collapse;
            width: 80%;
            max-width: 700px;
        }

        th, td {
            padding: 12px 16px;
            border: 1px solid #444;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #2a2a2a;
        }

        tr:nth-child(odd) {
            background-color: #1c1c1c;
        }
        button {
    background-color: #2a2a2a;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    margin: 10px;
}
    </style>
</head>
<body>
    <h1>Puan Tablosu</h1>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>#</th>
                <th>Kullanıcı Adı</th>
                <th>Puan</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
<!-- Puan Tablosuna Git butonu -->
        <button onclick="window.location.href='game.html'">spor secim sayfasına git</button>
    <script>
        // localStorage'dan kullanıcıları al
        const users = localStorage.getItem('users') ? JSON.parse(localStorage.getItem('users')) : [];

        // puana göre sırala (yüksekten düşüğe)
        users.sort((a, b) => b.score - a.score);

        const tbody = document.querySelector('#leaderboard tbody');

        users.forEach((user, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${user.username}</td>
                <td>${user.score}</td>
            `;
            tbody.appendChild(row);
        });
        
    </script>
</body>
</html>
